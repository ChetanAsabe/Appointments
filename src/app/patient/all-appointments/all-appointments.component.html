<div class="p-4 flex flex-col justify-center items-center gap-8">
    <h2 class="text-center text-4xl">All Appointments</h2>
    <div *ngIf="!appointments" class="flex justify-center">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <p-table
        [value]="appointments"
        [scrollable]="true"
        scrollHeight="20rem"
        [tableStyle]="{ 'min-width': '60rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Treatment</th>
                <th>Phone no</th>
                <th>Action</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-appointment>
            <tr>
                <td class="py-6 px-3">{{ appointment.doctor }}</td>
                <td class="py-6 px-3">
                    {{ appointment.date | date : "short" }}
                </td>
                <td class="py-6 px-3">{{ appointment.treatment }}</td>
                <td class="py-6 px-3">{{ appointment.phone }}</td>
                <td class="py-6 px-3">
                    <span class="material-symbols-rounded"> cancel </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
